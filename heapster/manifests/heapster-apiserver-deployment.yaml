apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{.HEAPSTER_APISERVER_DEPLOYMENT_NAME}}
  namespace: {{.HEAPSTER_NAMESPACE}}
  labels:
    app: heapster-cluster
spec:
  template:
    metadata:
      name: heapster-apiserver
      labels:
        app: heapster-cluster
        module: heapster-apiserver
    spec:
      containers:
      - name: apiserver
        image: {{.HEAPSTER_APISERVER_IMAGE_REPO}}:{{.HEAPSTER_APISERVER_IMAGE_TAG}}
        command:
        - /usr/local/bin/heapster-apiserver
        - --bind-address=0.0.0.0
        - --etcd-servers=http://localhost:2379
        - --service-cluster-ip-range={{.HEAPSTER_SERVICE_CIDR}}
        - --secure-port=443
        - --advertise-address={{.HEAPSTER_API_HOST}}
        # TODO: --admission-control values must be set when support is added for each type of control.
        - --token-auth-file=/srv/kubernetes/known-tokens.csv
        ports:
        - containerPort: 443
          name: https
        - containerPort: 8080
          name: local
        volumeMounts:
        - name: heapster-apiserver-secrets
          mountPath: /srv/kubernetes/
          readOnly: true
      - name: etcd
        image: quay.io/coreos/etcd:v2.3.3
        command:
          - /etcd
          - --data-dir
          - /var/etcd/data
        volumeMounts:
        - mountPath: /var/etcd
          name: varetcd
      volumes:
      - name: heapster-apiserver-secrets
        secret:
          secretName: heapster-apiserver-secrets
      - name: varetcd
        persistentVolumeClaim:
          claimName: {{.HEAPSTER_APISERVER_DEPLOYMENT_NAME}}-etcd-claim
